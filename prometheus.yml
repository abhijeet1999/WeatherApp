global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alert Manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - "weather_alerts.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Weather App (Combined Producer + Consumer)
  - job_name: 'weather-app'
    static_configs:
      - targets: ['weather-app:8080']  # Single service metrics endpoint
    scrape_interval: 5s
    metrics_path: '/metrics'

  # Kafka JMX metrics (optional)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9101']
    scrape_interval: 30s
